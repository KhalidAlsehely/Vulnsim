<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Challenges - Vulnerability Simulator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
    }
    .section-title {
      padding-top: 100px;
      text-align: center;
    }
    .challenge-section {
      background-color: #1e1e1e;
      border-radius: 10px;
      padding: 25px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    a {
      color: #0dcaf0;
    }
    a:hover {
      text-decoration: underline;
    }
    .btn-container {
      display: flex;
      justify-content: flex-end;
    }
  </style>
</head>
<body>

<div id="navbar-container"></div>

<div class="container mt-5">
  <h1 class="section-title">Linux Challenge Sets Overview</h1>
  <div id="challengeSections"></div> <!-- ðŸ†• Dynamic container -->
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3 mt-5">
  <div class="container">
    <p class="mb-0">&copy; 2025 Vulnerability Simulation. All Rights Reserved.</p>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // Navbar logic
  fetch("navbar.html")
    .then(res => res.text())
    .then(html => {
      document.getElementById("navbar-container").innerHTML = html;
      const name = sessionStorage.getItem("firstName");
      const welcomeSpan = document.getElementById("userWelcome");
      const loggedInMenu = document.getElementById("loggedInMenu");
      const guestMenu = document.getElementById("guestMenu");
      if (name) {
        if (welcomeSpan) welcomeSpan.innerText = name;
        if (loggedInMenu) loggedInMenu.style.display = "block";
        if (guestMenu) guestMenu.style.display = "none";
      } else {
        if (welcomeSpan) welcomeSpan.innerText = "";
        if (loggedInMenu) loggedInMenu.style.display = "none";
        if (guestMenu) guestMenu.style.display = "block";
      }
    });

  // Challenge sets data
  const challengeSets = [
    {
      setNumber: 1,
      title: "Basic Linux Commands",
      description: "This set introduces foundational Linux skills for working with files and directories. It covers commands like touch, ls, mkdir, mv, cp, rm, pwd, and cat, helping learners become comfortable with everyday operations in the Linux terminal.",
      resources: [
        { name: "Learning the Shell (LinuxCommand.org)", link: "https://linuxcommand.org/lc3_learning_the_shell.php" },
        { name: "ExplainShell (Understand commands easily)", link: "https://explainshell.com/" },
        { name: "Codecademy: Learn the Command Line", link: "https://www.codecademy.com/learn/learn-the-command-line" },
        { name: "101 Useful Linux Commands", link: "https://phoenixnap.com/kb/linux-commands" }
      ],
      category: "Intro to Linux",
      difficulty: "Beginner"
    },
    {
      setNumber: 2,
      title: "File Compression & Archiving",
      description: "This set focuses on using various tools to compress, extract, and manage archives. You'll work with zip, unzip, tar, gzip, bzip2, and xz.",
      resources: [
        { name: "How to Use zip and unzip", link: "https://linuxize.com/post/how-to-zip-files-and-directories-in-linux/" },
        { name: "Tar Command Examples", link: "https://www.tecmint.com/18-tar-command-examples-in-linux/" },
        { name: "Gzip Command Guide", link: "https://www.geeksforgeeks.org/set-file-permissions-linux/?ref=header_outind" }
      ],
      category: "Compression and Decompression",
      difficulty: "Beginner"
    },
    {
      setNumber: 3,
      title: "File Permissions & User Management",
      description: "In this set, youâ€™ll dive into Linux file permission concepts and user administration with commands like chmod, chown, setfacl, useradd, and passwd.",
      resources: [
        { name: "GNU chmod Documentation", link: "https://www.geeksforgeeks.org/set-file-permissions-linux/?ref=header_outind" },
        { name: "Useradd Command Examples", link: "https://www.geeksforgeeks.org/useradd-command-in-linux-with-examples/?ref=header_outind" }
      ],
      category: "File Permissions & User Management",
      difficulty: "Beginner"
    },
    {
      setNumber: 4,
      title: "Process & System Monitoring",
      description: "This challenge set introduces tools for managing and monitoring running processes and system resources, using commands such as ps, top, kill, df, and free.",
      resources: [
        { name: "ps Command Overview", link: "https://www.geeksforgeeks.org/ps-command-in-linux-with-examples/?ref=header_outind" },
        { name: "Using top in Linux", link: "https://phoenixnap.com/kb/top-command-in-linux" },
        { name: "Understanding kill Command", link: "https://www.linuxfoundation.org/blog/blog/classic-sysadmin-how-to-kill-a-process-from-the-command-line" }
      ],
      category: "Process & System Monitoring",
      difficulty: "Intermediate"
    },
    {
      setNumber: 5,
      title: "Networking & System Info",
      description: "This set covers basic networking commands like ip, ping, traceroute, dig, curl, and hostname, which are vital for troubleshooting and network diagnostics.",
      resources: [
        { name: "Common Networking Commands", link: "https://www.geeksforgeeks.org/linux-network-commands-cheat-sheet/?ref=gcse_outind" },
        { name: "Phoenixnap - Networking Tools", link: "https://phoenixnap.com/kb/linux-network-commands" },
        { name: "GNU ping Docs", link: "https://www.gnu.org/software/inetutils/manual/html_node/Ping-options.html" }
      ],
      category: "Networking & System Info",
      difficulty: "Intermediate"
    },
    {
      setNumber: 6,
      title: "CTF Workflow & Secure Zip Access",
      description: "Designed to simulate a Capture The Flag (CTF) scenario, this set teaches a real-world workflow including downloading files, extracting, using grep, and working with password-protected archives.",
      resources: [
        { name: "HackTricks CTF Tips", link: "https://book.hacktricks.xyz/welcome/readme" },
        { name: "Grep Command Examples", link: "https://linuxhint.com/useful-grep-command-examples-linux/" },
        { name: "HackingArticles CTF Tutorials", link: "https://www.hackingarticles.in/penetration-testing-tutorials/" }
      ],
      category: "CTF Workflow & Secure Zip Access",
      difficulty: "Advanced"
    },
    {
      setNumber: 7,
      title: "Advanced CTF + Forensics",
      description: "This final set introduces advanced CTF techniques such as base64 decoding, binary analysis with strings, working with hidden directories, and bash script review.",
      resources: [
        { name: "CTF101.org", link: "https://ctf101.org/" },
        { name: "CyberChef - Decode and Analyze", link: "https://gchq.github.io/CyberChef/" },
        { name: "Using strings Command", link: "https://www.geeksforgeeks.org/bash-scripting-string/?ref=header_outind" }
      ],
      category: "Advanced CTF + Forensics",
      difficulty: "Advanced"
    }
  ];

  // Build the sections
  const container = document.getElementById("challengeSections");
  const name = sessionStorage.getItem("firstName");

  challengeSets.forEach(set => {
    const section = document.createElement("div");
    section.className = "challenge-section";
    const resourcesList = set.resources.map(r => `<li><a href="${r.link}" target="_blank">${r.name}</a></li>`).join("");
    const encodedCategory = encodeURIComponent(set.category);
    const encodedDifficulty = encodeURIComponent(set.difficulty);

    const btnLink = name ? `terminal.html?category=${encodedCategory}&difficulty=${encodedDifficulty}` : "login.html";
    const btnText = name ? "Start Now" : "Login to Start";

    section.innerHTML = `
      <h3>Set ${set.setNumber}: ${set.title}</h3>
      <p>${set.description}</p>
      <ul>${resourcesList}</ul>
      <div class="btn-container">
        <a href="${btnLink}" class="btn btn-outline-info btn-sm btn-start">${btnText}</a>
      </div>
    `;
    container.appendChild(section);
  });
</script>

</body>
</html>
